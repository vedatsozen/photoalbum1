<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO DISPLAYER - CODED BY VEDAT SÃ–ZEN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</head>

<body>
    
<div class="container-fluid p-0">
    <div class="row p-0">
        <div class="p-0 col-5 d-flex flex-row justify-content-start flex-wrap align-items-center" style="height: 100vh !important;">
            <img class="thumbnail" src="images/1.jpg">
            <img class="thumbnail" src="images/2.jpg">
            <img class="thumbnail" src="images/3.jpg">
            <img class="thumbnail" src="images/4.jpg">
            <img class="thumbnail" src="images/5.jpg">
            <img class="thumbnail" src="images/6.jpg">
            <img class="thumbnail" src="images/7.jpg">
            <img class="thumbnail" src="images/8.jpg">
            <img class="thumbnail" src="images/9.jpg">
   
        </div>

        <div class="p-0 col-7 container" style="height:100vh !important">

            <img id="changingphoto" class="changingphoto h-100 w-100" src="images/1.jpg">

        </div>


    </div>
</div>

</body>

<script>

$(document).ready(function() {
$(".thumbnail").mouseover(function() {

let photoUrl = $(this).attr("src");
let img = document.getElementById("changingphoto");

img.src = photoUrl ;

})

})




</script>

</html>
